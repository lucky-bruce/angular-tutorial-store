<div class="p-10">
  <span class="text-gray-400 text-3xl my-5">Product Details</span>
  <ng-container *ngIf="product">
    <div class="text-gray-400 text-2xl my-5 font-bold">{{ product.name }}</div>
    <div class="text-gray-400 text-xl my-5">{{ product.price | currency }}</div>
    <div class="text-gray-400 my-5">{{ product.description }}</div>
    <button class="bg-blue-700 text-white rounded p-2" (click)="buy(product)">Buy</button>
  </ng-container>
</div>
