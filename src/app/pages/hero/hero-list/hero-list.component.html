<div class="m-10">
  <p class="text-3xl mb-5">Hero List</p>
  <p class="italic mb-5">Select a hero from the list to see details.</p>
  <ng-container *ngFor="let hero of heroes;">
    <div class="border p-3 hover:bg-slate-700 hover:text-white mb-5" (click)="selectHero(hero)">
      {{ hero.name }}
    </div>
  </ng-container>
  <hr>
  <my-hero-detail *ngIf="selectedHero" [hero]="selectedHero"></my-hero-detail>
</div>
